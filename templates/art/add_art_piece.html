{% extends "base.html" %}

{% block main %}

    <div class="card text-bg-dark">
        <img style="height: 840px"
             src="https://collections.asianart.org/wp-content/uploads/sites/5/2020/05/B65S12_B65S13_hero-1485x675.jpg"
             alt="...">
        <div class="card-img-overlay">
            <div class="card text-bg-light mb-3 card col-6 offset-4"
                 style="max-width: 40rem; height: 50rem;margin-top: 5px">
                <div class="card-header" style="text-align: center"><h3>Add ArtPiece</h3></div>
                <div class="card-body">

                    <hr style="margin: 10px; border-color: white">

                    <form action="{% url 'add_art_piece' %}" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <hr style="margin: 30px">
                        <button style="margin-left: 245px; margin-top: 5px; margin-bottom: 25px"
                                class="btn btn-primary btn-lg">Add
                        </button>


                    </form>


                </div>
            </div>
        </div>
    </div>


{% endblock %}
