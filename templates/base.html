<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body style="background-color: white">

<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a style="font-size: 30px" class="navbar-brand" href="{% url 'home' %}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% if not request.user.is_authenticated %}
                        <li class="nav-item">
                            <a style="font-size: 20px" class="nav-link active" aria-current="page"
                               href="{% url 'register' %}"><i>Register</i></a>
                        </li>

                        <li class="nav-item">
                            <a style="font-size: 20px" class="nav-link active" href="{% url 'login' %}"><i>Login</i></a>
                        </li>

                    {% else %}
                        <li class="nav-item">
                            <a style="font-size: 20px" class="nav-link active"
                               href="{% url 'profile_details' slug=request.user.username pk=request.user.pk %}"><i>Profile</i></a>
                        </li>

                        <li class="nav-item">
                            <a style="font-size: 20px" class="nav-link active"
                               href="{% url 'art_collection' slug=request.user.username pk=request.user.pk %}"><i>Collection</i></a>
                        </li>

                        <li class="nav-item">
                            <a style="font-size: 20px" class="nav-link active" href="{% url 'add_art_piece' %}"><i>Add
                                Art</i></a>
                        </li>

                        <li class="nav-item">
                            <a style="font-size: 20px" class="nav-link active"
                               href="{% url 'browse_art' %}"><i>Browse</i></a>
                        </li>

                        <form style="font-size: 20px" action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button class="nav-link active" type="submit"><i>Logout</i></button>
                        </form>

                    {% endif %}


                    <li class="nav-item">
                        <a style="font-size: 20px" class="nav-link active"
                           href="{% url 'about_page' %}"><i>About</i></a>
                    </li>


                </ul>
                {% block search_bar %}

                {% endblock %}
            </div>
        </div>
    </nav>
</header>

<main>
    {% block main %}

    {% endblock %}
</main>


<footer>
    <section style="margin-top: 85px" class="">
        <!-- Footer -->
        <footer class="bg-primary text-white text-center text-lg-start fixed-bottom">
            <footer class="text-center text-white" style="background-color: darkcyan;">

                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.9);">
                    Â© 2024 Copyright:
                    <a class="text-white" href="{% url 'home' %}">ArtGallery</a>
                </div>
                <!-- Copyright -->
            </footer>
        </footer>
        <!-- Footer -->
    </section>

</footer>


</body>
</html>
